<!DOCTYPE html>
<html style="min-height: 100%">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline';">
    <link href="https://amp.azure.net/libs/amp/1.4.0/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <script src="https://amp.azure.net/libs/amp/1.4.0/azuremediaplayer.min.js"></script>
</head>
<body>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered vjs-fullscreen" tabindex="0">
        <p class="amp-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
    </video>

    <script>
        var myPlayer = amp('azuremediaplayer', {
                "nativeControlsForTouch": false,
                autoplay: true,
                controls: true,
                logo: { enabled: false }
            },
            function () {

                this.addEventListener('play', startTime);

                this.src([
                    {
                        src: 'http://norsklafteskole.streaming.mediaservices.windows.net/dbb53d6f-0e5c-40f3-9ddf-0f9069524eca/Dvdwalllog1.ism/Manifest',
                        type: "application/vnd.ms-sstr+xml"
                    }
                ]);
            });

        var startTime = function () {
            var start = window.location.search.split('startTime=')[1];
            if (start) {
                myPlayer.currentTime(start);
            }
            myPlayer.removeEventListener('play', startTime);
        }
    </script>
</body>
</html>
