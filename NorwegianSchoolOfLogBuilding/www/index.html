<!DOCTYPE html>
<html style="min-height: 100%">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline';">
    <link href="css/index.css" rel="stylesheet" />
</head>
<body id="indexBody" style="background-image: url('images/ApplicationIcon.png');
                                     background-repeat: no-repeat;
                                     background-position: right bottom;">

    <div style="width: 100%; height: 50px">
        <button id="openAzurePlayer" style="width: 100%; height: 100%" onclick="OpenStreamingPlayer('azuremediaplayer')">Azure stream video</button>
    </div>
    <div style="height: 25px"></div>

    <div style="width: 100%; height: 50px">
        <button id="openFallbackPlayer" style="width: 100%; height: 100%" onclick="OpenStreamingPlayer()">Fallback stream video</button>
    </div>
    <div style="height: 25px"></div>

    <div style="width: 100%; height:50px">
        <button id="downloadVideo" style="width: 100%; height:100%" onclick="">Download video</button>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>

    <script>
        function OpenStreamingPlayer(streamLocation) {
            if (streamLocation === 'azuremediaplayer') {
                window.location = "azuremediaplayer.html";
            } else {
                window.location = 'fallbackmediaplayer.html';
            }
        }
    </script>
</body>
</html>
