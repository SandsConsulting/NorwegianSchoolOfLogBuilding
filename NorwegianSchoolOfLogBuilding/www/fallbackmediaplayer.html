<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline';">
</head>
<body style="background-color: grey; padding: 0 0 0 0; margin: 0 0 0 0">
<iframe id="youtube"src="https://www.youtube.com/embed/suNDsoKyx4U?autoplay=1"></iframe>
<script>
    var fullScreen = function () {
        var video = document.getElementById('youtube');
        video.style.minWidth = window.innerWidth + 'px';
        video.style.minHeight = window.innerHeight + 'px';
        video.style.padding = 0;
        video.style.margin = 0;
    }
    fullScreen();
</script>
</body>

</html>
